<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViaMaximus © | Cadastre - se</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <header>
        <div>
            <h1>ViaMaximus</h1>
            <p>Inscrição</p>
        </div>
        <div class="back">
            <a href="../index.html">Voltar a página principal</a>
        </div>
    </header>
    
    <section>            
        <!-- LISTA DE TEXTO ACIMA DO FORMULÁRIO -->
        <div class="list-infos">
            <ul>
                <li><h3>Viaje</h3></li>
                <li><h3>Econômize</h3></li>
                <li><h3>Aproveite</h3></li>
            </ul>
        </div>
        
        <!-- FORMULÁRIO - HTML -->
        <div class="caixa-formulario">
            <span class="formulario-text">
                <h2>Faça sua inscrição</h2>
                <p>e conheça novos horizontes</p>
            </span>
            <form action="#">                        
                <div>
                    <label for="Nome">Nome Completo</label>
                    <input type="text"  autocomplete="off">
                </div>
    
                <div>
                    <label for="CPF">CPF</label>
                    <input type="number"  autocomplete="off" required>
                </div>
    
                <div>
                    <label for="Email">Email</label>
                    <input type="email" autocomplete="off" required>
                </div>
            
                <div>
                    <label for="Email">Repita o Email</label>
                    <input type="email" autocomplete="off" required>
                </div>
    
                <div>
                    <label for="Senha">Senha</label>
                    <input type="password" autocomplete="off" required>
                </div>
    
                <div>
                    <label for="Senha">Repita Senha</label>
                    <input type="password" autocomplete="off" required>
                </div>                
            
                <span class="termos">       
                    <input type="checkbox" required>
                    <label for="Termos">Aceito os termos de uso</label>
                </span>

                <span class="enviar">
                    <input type="submit" value="CADASTRAR">
                </span>
            </form>
        </div>        
    </section>

    <footer>
        <div>
            <p>Copyright © 2023 <a href="#">ViaMaximus</a></p>
        </div>
    </footer>
</body>
</html>
