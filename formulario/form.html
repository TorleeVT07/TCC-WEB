<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViaMaximus © | Cadastre - se</title>
    <link rel="stylesheet" href="form.css">
    <link rel="shortcut icon" href="../assets/imgs/logo.png" type="image/png">
    <!-- CDN - ICONS FONT AWESOME -->
    <script src="https://kit.fontawesome.com/c1425a6fcc.js" crossorigin="anonymous"></script>
</head>
<body>    
    <main>                    
        <span class="header">
            <img src="../assets/imgs/logo.png" alt="logo ViaMaximus">
            <a href="../index.html">
                <i class="fa-solid fa-house"></i>
                Voltar
            </a>
        </span>
        <!-- FORMULÁRIO - HTML -->
        <div class="caixa-formulario">
            <span class="formulario-text">                                
                <h2>
                    <i class="fa-regular fa-user"></i>
                    Faça sua inscrição
                </h2>
                <p>e conheça novos horizontes</p>                
            </span>
            <form action="#">                        
                <div>
                    <label for="Nome">Nome Completo</label>
                    <input type="text"  autocomplete="off">
                </div>
    
                <div>
                    <label for="CPF">CPF</label>
                    <input type="number"  autocomplete="off" required>
                </div>
    
                <div>
                    <label for="Email">Email</label>
                    <input type="email" autocomplete="off" required>
                </div>
            
                <div>
                    <label for="Email">Repita o Email</label>
                    <input type="email" autocomplete="off" required>
                </div>
    
                <div>
                    <label for="Senha">Senha</label>
                    <input type="password" autocomplete="off" required>
                </div>
    
                <div>
                    <label for="Senha">Repita Senha</label>
                    <input type="password" autocomplete="off" required>
                </div>                
            
                <span class="termos">       
                    <input type="checkbox" required>
                    <label for="Termos">Aceito os termos de <b>uso e contrato</b></label>
                </span>

                <span class="enviar">
                    <input type="submit" value="CADASTRAR">
                </span>
            </form>
        </div>        
    </main>

    <footer>
        <div>
            <p>Copyright © 2023 <a href="../index.html">ViaMaximus</a></p>
        </div>
    </footer>
</body>
</html>
