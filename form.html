<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <section>

        <form action="">
  <div>

      <h1>Faça sua inscrição</h1>

       <p>e conheça novos horizontes</p>
  </div>

    <div>
        <label for="Nome">Nome Completo</label>
        <input type="text"  autocomplete="off" required>
    </div>

    <div>
        <label for="CPF">CPF</label>
        <input type="number"  autocomplete="off" required>
    </div>

    <div>
        <label for="Email">Email</label>
        <input type="email" autocomplete="off" required>
    </div>
 
    <div>
        <label for="Email">Repita o Email</label>
        <input type="email" autocomplete="off" required>
    </div>

    <div>
        <label for="Senha">Senha</label>
        <input type="password" autocomplete="off" required>
    </div>

    <div>
        <label for="Senha">Repita Senha</label>
        <input type="password" autocomplete="off" required>
    </div>

     <div>
        <input type="submit" value="CADASTRAR">
     </div>
 
     <div>
    
       
        <input type="checkbox" required>
        <label for="Termos">Aceito os termos de uso</label>
     </div>

</form>


    </section>
</body>
</html>
